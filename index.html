<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <img src="assets/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>

        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>
        <button class="btn-submit" id="submit">Submit</button>
    </div>

    <div class="thank-you hidden">
        <img src="assets/illustration-thank-you.svg" alt="">
        <p class="gray">
            You selected 
            <span id="rating"></span>
            out of 5</p>
        <h2>Thank you!</h2>
        <p>We appreciate ypu taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>

        <button class="btn-submit" id="rate-again">Rate again</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
